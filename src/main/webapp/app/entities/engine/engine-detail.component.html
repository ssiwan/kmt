
<div *ngIf="engine">
    <h2><span jhiTranslate="dhsKnowledgeManagementApp.engine.detail.title">Engine</span> - {{engine.number}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="dhsKnowledgeManagementApp.engine.number">Number</span></dt>
        <dd>
            <span>{{engine.number}}</span>
        </dd>
        <dt><span jhiTranslate="dhsKnowledgeManagementApp.engine.status">Status</span></dt>
        <dd>
            <span jhiTranslate="{{'dhsKnowledgeManagementApp.EngineStatus.' + engine.status}}">{{engine.status}}</span>
        </dd>
        <dt><span jhiTranslate="dhsKnowledgeManagementApp.engine.article">Article</span></dt>
        <dd>
            <span *ngFor="let article of engine.articles; let last = last">
                <a [routerLink]="['/article', article?.id ]">{{article.title}}</a><br/><!--{{last ? '' : ', '}}-->
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'engine/'+ engine.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
